{% extends "base.html" %}
{% block content %}
<div class="flex-grow p-4 grid grid-cols-12 gap-4 max-h-[calc(100vh-80px)]">
  {% include "settings_menu.html" %}

  <main class="col-span-9 p-6 bg-gray-100 rounded-xl shadow-xl overflow-y-auto" id="netSettingsBox">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Network Settings</h1>
    </div>

    <!-- Wi-Fi Section -->
    <section class="mb-10">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-semibold text-gray-700">Wi-Fi</h2>
        <button onclick="toggleWifi()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 shadow">
          Toggle Wi-Fi
        </button>
      </div>
      <div id="wifiNetworks" class="space-y-6"></div>
    </section>

    <!-- Ethernet Section -->
    <section>
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">Ethernet Interfaces</h2>
      <div id="ethernetInterfaces" class="space-y-6"></div>
    </section>
  </main>
</div>

<!-- Modal -->
<div id="inputModal" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-lg animate-fadeIn">
    <h2 id="modalTitle" class="text-2xl font-semibold mb-6 text-gray-800">Input Required</h2>
    <div id="modalContent" class="space-y-6"></div>
    <div class="flex justify-end mt-8 gap-4">
      <button onclick="closeModal()" class="bg-gray-400 text-white px-5 py-2 rounded-lg hover:bg-gray-500 transition">Cancel</button>
      <button onclick="submitModal()" class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition">Submit</button>
    </div>
  </div>
</div>

<script>
let modalResolve;

function openModal(title, fields) {
  return new Promise((resolve) => {
    modalResolve = resolve;
    document.getElementById('modalTitle').innerText = title;
    const content = document.getElementById('modalContent');
    content.innerHTML = '';

    fields.forEach(field => {
      content.innerHTML += `
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">${field.label}</label>
          <input type="text" id="field_${field.name}" placeholder="${field.placeholder || ''}"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:border-blue-500">
        </div>`;
    });

    document.getElementById('inputModal').classList.remove('hidden');
    document.getElementById('inputModal').classList.add('flex');
  });
}

function closeModal() {
  document.getElementById('inputModal').classList.add('hidden');
  document.getElementById('inputModal').classList.remove('flex');
  modalResolve(null);
}

function submitModal() {
  const inputs = document.querySelectorAll('#modalContent input');
  const values = {};
  inputs.forEach(input => {
    values[input.id.replace('field_', '')] = input.value;
  });
  closeModal();
  modalResolve(values);
}

async function toggleWifi() {
  await fetch("/ws/net_wifi", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ action: "toggle_wifi" }) });
  loadWifiSettings();
}

async function loadWifiSettings() {
  const res = await fetch("/ws/net_wifi");
  const data = await res.json();
  const container = document.getElementById('wifiNetworks');
  container.innerHTML = '';

  if (!data.has_wifi) {
    container.innerHTML = '<div class="p-6 border rounded-xl text-center text-gray-500">No Wi-Fi device found.</div>';
    return;
  }
  if (!data.wifi_enabled) {
    container.innerHTML = '<div class="p-6 border rounded-xl text-center text-gray-500">Wi-Fi is disabled.</div>';
    return;
  }
  if (data.networks.length === 0) {
    container.innerHTML = '<div class="p-6 border rounded-xl text-center text-gray-500">No networks available.</div>';
    return;
  }

  for (const net of data.networks) {
    const badge = net.connected
      ? `<span class="ml-2 bg-green-100 text-green-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-full">Connected</span>`
      : `<span class="ml-2 bg-red-100 text-red-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-full">Disconnected</span>`;

    const button = net.connected
      ? `<button onclick="disconnectWifi('${net.ssid}')" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 shadow">Disconnect</button>`
      : `<button onclick="connectWifi('${net.ssid}', ${net.secure})" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 shadow">Connect</button>`;

    container.innerHTML += `
      <div class="flex justify-between items-center p-6 bg-white rounded-xl shadow hover:shadow-md transition">
        <div>
          <div class="flex items-center text-lg font-semibold text-gray-800">${net.ssid} ${badge}</div>
          <div class="text-sm text-gray-500 mt-1">${net.secure ? "Secure" : "Open"} | Signal Strength: ${net.signal}%</div>
        </div>
        <div class="ml-4">${button}</div>
      </div>`;
  }
}

async function connectWifi(ssid, secure) {
  let password = null;
  if (secure) {
    const input = await openModal("Wi-Fi Password", [
      { label: `Password for '${ssid}'`, name: "password", placeholder: "Enter Wi-Fi password" }
    ]);
    if (!input) return;
    password = input.password;
  }

  const { mode } = await openModal("Connection Mode", [
    { label: "Type 'dhcp' or 'static'", name: "mode", placeholder: "dhcp or static" }
  ]);
  const useDhcp = mode.trim().toLowerCase() === 'dhcp';

  let staticConfig = {};
  if (!useDhcp) {
    const config = await openModal("Static IP Config", [
      { label: "Static IP", name: "ip", placeholder: "192.168.1.100" },
      { label: "Gateway", name: "gateway", placeholder: "192.168.1.1" },
      { label: "DNS", name: "dns", placeholder: "8.8.8.8" }
    ]);
    if (!config) return;
    staticConfig = config;
  }

  await fetch("/ws/net_wifi", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ action: "connect", ssid, password, use_dhcp: useDhcp, static_config: staticConfig })
  });

  loadWifiSettings();
}

async function disconnectWifi(ssid) {
  await fetch("/ws/net_wifi", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ action: "disconnect", ssid })
  });
  loadWifiSettings();
}

async function loadEthernetSettings() {
  const res = await fetch("/ws/net_ethernet");
  const data = await res.json();
  const container = document.getElementById('ethernetInterfaces');
  container.innerHTML = '';

  for (const iface of data.interfaces) {
    container.innerHTML += `
      <div class="flex justify-between items-center p-6 bg-white rounded-xl shadow hover:shadow-md transition">
        <div class="text-lg font-semibold text-gray-800">${iface}</div>
        <div class="flex gap-3">
          <button onclick="setEthernetDhcp('${iface}')" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 shadow">Set DHCP</button>
          <button onclick="setEthernetStatic('${iface}')" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 shadow">Set Static</button>
        </div>
      </div>`;
  }
}

async function setEthernetDhcp(iface) {
  await fetch("/ws/net_ethernet", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ action: "set_dhcp", iface })
  });
  loadEthernetSettings();
}

async function setEthernetStatic(iface) {
  const config = await openModal("Static Ethernet Config", [
    { label: "Static IP", name: "ip", placeholder: "192.168.1.200" },
    { label: "Gateway", name: "gateway", placeholder: "192.168.1.1" },
    { label: "DNS", name: "dns", placeholder: "8.8.8.8" }
  ]);
  if (!config) return;

  await fetch("/ws/net_ethernet", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ action: "set_static", iface, static_config: config })
  });
  loadEthernetSettings();
}

// Initial Load
document.addEventListener('DOMContentLoaded', () => {
  loadWifiSettings();
  loadEthernetSettings();

  // Refresh Wi-Fi networks every 5 seconds
  setInterval(loadWifiSettings, 5000);
});


</script>
{% endblock %}
