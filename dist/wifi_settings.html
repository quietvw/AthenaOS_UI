{% extends "base.html" %}
{% block content %}
<div class="flex-grow p-4 grid grid-cols-12 gap-4 max-h-[calc(100vh-80px)]">
  {% include "settings_menu.html" %}

  <main class="col-span-9 p-6 bg-gray-100 rounded-xl shadow-xl overflow-y-auto" id="netSettingsBox">

    <div class="flex items-center justify-between mb-4">
      <h1 class="text-2xl font-semibold">Network Settings</h1>
    </div>

    <!-- WIFI Section -->
    <section class="mb-8">
      <div class="flex justify-between items-center mb-2">
        <h2 class="text-xl font-semibold">Wi-Fi</h2>
        <button onclick="toggleWifi()" class="bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700">
          Toggle Wi-Fi
        </button>
      </div>
      <div id="wifiNetworks" class="space-y-4"></div>
    </section>

    <!-- Ethernet Section -->
    <section>
      <h2 class="text-xl font-semibold mb-2">Ethernet Interfaces</h2>
      <div id="ethernetInterfaces" class="space-y-4"></div>
    </section>

  </main>
</div>

<script>
async function toggleWifi() {
  await fetch("/ws/net_wifi", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ action: "toggle_wifi" })
  });
  loadWifiSettings();
}

async function loadWifiSettings() {
  const res = await fetch("/ws/net_wifi");
  const data = await res.json();
  const container = document.getElementById('wifiNetworks');
  container.innerHTML = '';

  if (!data.has_wifi) {
    container.innerHTML = '<div class="p-4 border rounded-lg text-center">No Wi-Fi device found.</div>';
    return;
  }

  if (!data.wifi_enabled) {
    container.innerHTML = '<div class="p-4 border rounded-lg text-center">Wi-Fi is disabled.</div>';
    return;
  }

  if (data.networks.length === 0) {
    container.innerHTML = '<div class="p-4 border rounded-lg text-center">No networks available.</div>';
    return;
  }

  const connected = data.networks.some(net => net.connected);

  for (const net of data.networks) {
    const disabled = connected && !net.connected;
    container.innerHTML += `
      <div class="border rounded-lg p-4 flex justify-between items-center">
        <div>
          <div class="font-semibold">${net.ssid}</div>
          <div class="text-sm">${net.secure ? "Secure" : "Open"} | Signal: ${net.signal}% ${net.connected ? '<span class="text-green-600 font-bold">Connected</span>' : ''}</div>
        </div>
        ${net.connected ? 
          `<button onclick="disconnectWifi('${net.ssid}')" class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">Disconnect</button>` :
          `<button onclick="connectWifi('${net.ssid}', ${net.secure})" class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700" ${disabled ? "disabled" : ""}>Connect</button>`
        }
      </div>`;
  }
}

async function connectWifi(ssid, secure) {
  const password = secure ? prompt(`Enter password for '${ssid}'`) : null;
  const useDhcp = confirm("Use DHCP? (OK = DHCP, Cancel = Static)");
  let staticConfig = {};

  if (!useDhcp) {
    staticConfig.ip = prompt("Enter Static IP:");
    staticConfig.gateway = prompt("Enter Gateway:");
    staticConfig.dns = prompt("Enter DNS:");
  }

  await fetch("/ws/net_wifi", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      action: "connect",
      ssid,
      password,
      use_dhcp: useDhcp,
      static_config: staticConfig
    })
  });

  loadWifiSettings();
}

async function disconnectWifi(ssid) {
  await fetch("/ws/net_wifi", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ action: "disconnect", ssid })
  });
  loadWifiSettings();
}

async function loadEthernetSettings() {
  const res = await fetch("/ws/net_ethernet");
  const data = await res.json();
  const container = document.getElementById('ethernetInterfaces');
  container.innerHTML = '';

  for (const iface of data.interfaces) {
    container.innerHTML += `
      <div class="border rounded-lg p-4 flex justify-between items-center">
        <div class="font-semibold">${iface}</div>
        <div class="flex gap-2">
          <button onclick="setEthernetDhcp('${iface}')" class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">Set DHCP</button>
          <button onclick="setEthernetStatic('${iface}')" class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700">Set Static</button>
        </div>
      </div>`;
  }
}

async function setEthernetDhcp(iface) {
  await fetch("/ws/net_ethernet", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ action: "set_dhcp", iface })
  });
  loadEthernetSettings();
}

async function setEthernetStatic(iface) {
  const ip = prompt("Static IP Address:");
  const gateway = prompt("Gateway:");
  const dns = prompt("DNS Server:");
  await fetch("/ws/net_ethernet", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      action: "set_static",
      iface,
      static_config: { ip, gateway, dns }
    })
  });
  loadEthernetSettings();
}

loadWifiSettings();
loadEthernetSettings();
</script>
{% endblock %}
