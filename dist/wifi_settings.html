{% extends "base.html" %}


{% block content %}
  <!-- Main Content -->
  <div class="flex-grow p-4 grid grid-cols-12 gap-4 max-h-[calc(100vh-80px)]">
    <!-- Sidebar -->
    {% include "settings_menu.html" %}

    <!-- Form Content -->
    <main class="col-span-9 p-6 bg-gray-100 rounded-xl shadow-xl overflow-y-auto" id="musicBox">

        <div class="flex items-center justify-between mb-4">
            <div class="flex items-center justify-between mb-4">
                <h1 class="text-2xl font-semibold">Wi-Fi Settings</h1>
              
             <!-- Toggle Switch -->
<div class="flex items-center gap-2 cursor-pointer select-none" style="padding-left:10px;" onclick="toggleWifi()">
    <div id="wifiToggle" class="w-12 h-6 bg-gray-300 rounded-full relative transition-colors duration-300">
      <div id="wifiThumb" class="w-6 h-6 bg-white rounded-full shadow-md absolute left-0 top-0 transition-all duration-300"></div>
    </div>
   
  </div>
  
              </div>
              
            <button 
              class="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
            >
            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><polyline points="1 4 1 10 7 10"></polyline><polyline points="23 20 23 14 17 14"></polyline><path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path></svg>
              Refresh
            </button>
          </div>
        
            <!-- Available Networks -->
            <div class="space-y-4">
                <div class="border rounded-lg p-4 flex justify-between items-center hover:shadow-md">
                    <div>
                      <div class="flex items-center gap-2 text-lg font-medium">
                        <!-- Lock Icon -->
                        <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        AthenaNet
                      </div>
                      <p class="text-sm text-gray-500">Secure network <span style="color:green;">Connected</span></p>
                    </div>
               
                    <button class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                      Disconnect
                    </button>
                  </div>
                  
                  <div class="border rounded-lg p-4 flex justify-between items-center hover:shadow-md">
                    <div>
                      <div class="flex items-center gap-2 text-lg font-medium">
                        <!-- Lock Icon -->
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 9.9-1"></path></svg>
                        Guest Network
                      </div>
                      <p class="text-sm text-gray-500">Non-Secure network</p>
                    </div>
                    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                      Connect
                    </button>
                  </div>

                  <div class="border rounded-lg p-4 flex justify-between items-center hover:shadow-md">
                    <div>
                      <div class="flex items-center gap-2 text-lg font-medium">
                        <!-- Lock Icon -->
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 9.9-1"></path></svg>
                        Hidden Network
                      </div>
                      <p class="text-sm text-gray-500">Connect to a hidden network</p>
                    </div>
                    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                      Connect
                    </button>
                  </div>
                  
        
            
            </div>
          
    </main>
  </div>
  {% endblock %}
