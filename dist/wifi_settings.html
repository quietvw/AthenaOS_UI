{% extends "base.html" %}
{% block content %}
<div class="flex-grow p-4 grid grid-cols-12 gap-4 max-h-[calc(100vh-80px)]">
  {% include "settings_menu.html" %}

  <main class="col-span-9 p-6 bg-gray-100 rounded-xl shadow-xl overflow-y-auto" id="wifiSettingsBox">
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-2xl font-semibold">Wi-Fi Settings</h1>

      <!-- Toggle Wi-Fi -->
      <div class="flex items-center gap-2 cursor-pointer select-none" onclick="toggleWifi()">
        <div id="wifiToggle" class="w-12 h-6 bg-gray-300 rounded-full relative transition-colors duration-300">
          <div id="wifiThumb" class="w-6 h-6 bg-white rounded-full shadow-md absolute left-0 top-0 transition-all duration-300"></div>
        </div>
      </div>

      <!-- Refresh -->
      <button onclick="loadWifiSettings()" class="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="1 4 1 10 7 10"></polyline><polyline points="23 20 23 14 17 14"></polyline>
          <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
        </svg>
        Refresh
      </button>
    </div>

    <!-- Networks List -->
    <div id="wifiNetworks" class="space-y-4"></div>
  </main>
</div>

<script>
async function toggleWifi() {
  await fetch("/ws/net_wifi", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ action: "toggle_wifi" })
  });
  await loadWifiSettings();
}

async function loadWifiSettings() {
  const res = await fetch("/ws/net_wifi");
  const data = await res.json();
  
  const toggle = document.getElementById('wifiToggle');
  const thumb = document.getElementById('wifiThumb');
  
  if (data.wifi_enabled) {
    toggle.classList.remove("bg-gray-300");
    toggle.classList.add("bg-blue-500");
    thumb.classList.add("translate-x-6");
  } else {
    toggle.classList.add("bg-gray-300");
    toggle.classList.remove("bg-blue-500");
    thumb.classList.remove("translate-x-6");
  }

  const container = document.getElementById('wifiNetworks');
  container.innerHTML = '';

  if (!data.has_wifi) {
    container.innerHTML = `
      <div class="p-4 border rounded-lg text-center">
        <h2 class="text-lg font-semibold">No Wi-Fi device found.</h2>
        <p>You can manually configure your network settings.</p>
      </div>`;
    return;
  }

  if (!data.wifi_enabled) {
    container.innerHTML = `
      <div class="p-4 border rounded-lg text-center">
        <h2 class="text-lg font-semibold">Wi-Fi is Disabled</h2>
        <p>Enable Wi-Fi to see available networks.</p>
      </div>`;
    return;
  }

  if (data.networks.length === 0) {
    container.innerHTML = `
      <div class="p-4 border rounded-lg text-center">
        <h2 class="text-lg font-semibold">No Networks Found</h2>
      </div>`;
    return;
  }

  const isConnected = data.networks.some(net => net.connected);

  for (const net of data.networks) {
    const isCurrent = net.connected;
    const disabled = isConnected && !isCurrent;
    container.innerHTML += `
      <div class="border rounded-lg p-4 flex justify-between items-center hover:shadow-md">
        <div>
          <div class="flex items-center gap-2 text-lg font-medium">
            ${net.secure ? `<svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>` : ''}
            ${net.ssid}
          </div>
          <p class="text-sm text-gray-500">${net.secure ? "Secure" : "Open"} - Signal: ${net.signal}% ${isCurrent ? '<span class="text-green-600 font-semibold">Connected</span>' : ''}</p>
        </div>
        ${isCurrent ? `
          <button class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700" onclick="disconnectFromWifi('${net.ssid}')">
            Disconnect
          </button>` :
          `<button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" ${disabled ? "disabled class='opacity-50 cursor-not-allowed'" : ""} onclick="connectToWifi('${net.ssid}', ${net.secure})">
            Connect
          </button>`
        }
      </div>`;
  }
}

async function connectToWifi(ssid, secure) {
  const password = secure ? prompt(`Enter password for '${ssid}':`) : null;
  const useDhcp = confirm("Use DHCP for IP configuration? (OK = DHCP, Cancel = Static)");
  let staticConfig = {};

  if (!useDhcp) {
    staticConfig.ip = prompt("Enter Static IP:");
    staticConfig.gateway = prompt("Enter Gateway:");
    staticConfig.dns = prompt("Enter DNS:");
  }

  await fetch("/ws/net_wifi", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      action: "connect",
      ssid,
      password,
      use_dhcp: useDhcp,
      static_config: staticConfig
    })
  });

  await loadWifiSettings();
}

async function disconnectFromWifi(ssid) {
  await fetch("/ws/net_wifi", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ action: "disconnect", ssid })
  });
  await loadWifiSettings();
}

loadWifiSettings();
</script>
{% endblock %}
