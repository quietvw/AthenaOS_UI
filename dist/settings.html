
{% extends "base.html" %}


{% block content %}
  <!-- Main Content -->
  <div class="flex-grow p-4 grid grid-cols-12 gap-4 max-h-[calc(100vh-80px)]">
    <!-- Sidebar -->
    {% include "settings_menu.html" %}

    <!-- Form Content -->
    <main class="col-span-9 p-6 bg-gray-100 rounded-xl shadow-xl overflow-y-auto" id="musicBox">
      <h1 class="text-2xl font-bold mb-4">Settings</h1>
      <form class="space-y-4 max-w-xl">
        <div>
          <label for="setting1" class="block text-sm font-medium">Setting 1</label>
          <input type="text" id="setting1" placeholder="Enter value" class="w-full px-4 py-2 border rounded-lg shadow-sm  focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label for="setting2" class="block text-sm font-medium">Setting 2</label>
          <input type="text" id="setting2" placeholder="Enter value" class="w-full px-4 py-2 border rounded-lg shadow-sm  focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Save</button>
      </form>
    </main>
  </div>

  {% endblock %}
