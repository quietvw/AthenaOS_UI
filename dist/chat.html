<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Athena - Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleDropdown() {
            const menu = document.getElementById('dropdownMenu');
            menu.classList.toggle('hidden');
        }

        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('light-gradient');
            body.classList.toggle('dark-gradient');

            
        }
        function toggleVolumeDropdown() {
  const volumeMenu = document.getElementById('volumeDropdown');
  volumeMenu.classList.toggle('hidden');
}
    </script>
    <style>
        .light-gradient {
            background: linear-gradient(to right, #c3b5f4, #fcb4b4, #faeb8d);
        }
        .dark-gradient {
            background: linear-gradient(to right, #2d2d2d, #383838, #505050);
        }
    
        .dark-gradient .hover\:bg-gray-100:hover {
  background-color: #4b5563 !important; /* Darker hover for dark mode */
}


    </style>
</head>
<body class="light-gradient h-screen flex flex-col">
    
 <!-- Top Bar with Connected Badge, Dropdown Menu, and Return Home Button -->
<div class="flex justify-between items-center p-4">
    <!-- Connected Badge -->
    <div class="flex items-center space-x-3">
        <!-- Connected Badge -->
        <button class="bg-green-500 text-white px-4 py-2 rounded shadow hover:bg-green-600 cursor-default">
            ● Connected
        </button>
    
      <!-- Wi-Fi & Volume Controls -->
      <div class="flex items-center space-x-3 relative">

        <!-- Wi-Fi Icon Box -->
        <div class="bg-gray-800 text-white p-2 rounded shadow hover:bg-gray-100 cursor-default shadow hover:bg-gray-700">
          <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
            <path d="M5 12.55a11 11 0 0 1 14.08 0"></path>
            <path d="M1.42 9a16 16 0 0 1 21.16 0"></path>
            <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
            <line x1="12" y1="20" x2="12.01" y2="20"></line>
          </svg>
        </div>
      
        <!-- Volume Button -->
        <div class="relative">
          <button onclick="toggleVolumeDropdown()" class="bg-gray-800 text-white p-2 rounded shadow hover:bg-gray-100 cursor-default shadow hover:bg-gray-700">
            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
          </button>
      
          <!-- Volume Slider Dropdown -->
          <div id="volumeDropdown" class="hidden absolute right-0 mt-2 w-40 bg-white rounded-md shadow-lg p-4 z-10">
            <label for="volume" class="block text-sm font-medium text-gray-700 mb-2">Volume</label>
            <input type="range" id="volume" name="volume" min="0" max="100" class="w-full">
          </div>
        </div>
      
    </div> </div>
  

    <!-- Menu Dropdown and Return Home Button -->
    <div class="flex items-center space-x-2">
        <span class="bg-gray-800 text-white px-4 py-2 rounded shadow hover:bg-gray-700">
            03:11 PM
        </span>
        <!-- Return Home Button -->
        <a href="/home" class="bg-gray-800 text-white px-4 py-2 rounded shadow hover:bg-gray-700">

            <!-- Return Icon -->
            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            
        </a>
        
             

        <!-- Menu Dropdown -->
        <div class="relative inline-block text-left">
            <button onclick="toggleDropdown()" class="bg-gray-800 text-white px-4 py-2 rounded shadow hover:bg-gray-700">
                ☰
            </button>
            <!-- Updated Grid Menu Dropdown -->
            <div id="dropdownMenu" class="absolute right-0 top-full mt-2 w-64 bg-white rounded-md shadow-lg hidden z-10 p-4">
                <div class="grid grid-cols-3 gap-4 text-center text-gray-700">
                    <!-- Settings -->
                    <a href="/settings" class="flex flex-col items-center hover:bg-gray-100 p-2 rounded">
                        <svg viewBox="0 0 24 24" width="28" height="28" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                        </svg>
                        <span class="text-sm mt-1">Settings</span>
                    </a>

                    <!-- Memory -->
                    <a href="#" class="flex flex-col items-center hover:bg-gray-100 p-2 rounded">
                        <svg viewBox="0 0 24 24" width="28" height="28" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="12" x2="2" y2="12"></line><path d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"></path><line x1="6" y1="16" x2="6.01" y2="16"></line><line x1="10" y1="16" x2="10.01" y2="16"></line></svg>
                        <span class="text-sm mt-1">Memory</span>
                    </a>
                    <a onclick="toggleTheme()" class="flex flex-col items-center hover:bg-gray-100 p-2 rounded">
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                        <span class="text-sm mt-1">Toggle</span> 
                    </a>
                    <!-- Exit -->
                    <a href="/close" class="flex flex-col items-center hover:bg-gray-100 p-2 rounded">
                        <svg viewBox="0 0 24 24" width="28" height="28" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path><line x1="12" y1="2" x2="12" y2="12"></line></svg>
                        <span class="text-sm mt-1">Exit</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Chat Interface -->
<div class="flex flex-grow p-4 space-x-6">
    <!-- Left Side: Image -->
  <!-- Left Side: Image and Call Button -->
  <div class="w-full sm:w-1/3 flex flex-col items-center justify-center space-y-4 bg-black bg-opacity-60 rounded-2xl shadow-xl py-6">

    <img src="/static/assistant_base.png" alt="Assistant Image" class="w-64 h-64 rounded-full">

    <!-- Typing animation -->
    <div class="flex space-x-1 mt-2 h-5">
        <span class="w-2 h-2 bg-white rounded-full animate-bounce [animation-delay:.1s]"></span>
        <span class="w-2 h-2 bg-white rounded-full animate-bounce [animation-delay:.2s]"></span>
        <span class="w-2 h-2 bg-white rounded-full animate-bounce [animation-delay:.3s]"></span>
      
    </div>


    <!-- Call Button -->
    <a href="/call" class="flex items-center gap-2 bg-green-500 text-white px-6 py-2 rounded shadow hover:bg-green-600">
        <!-- Phone Icon -->
        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
        </svg>
        Call
    </a>
</div>


    <!-- Right Side: Chat Box -->
    <div class="flex flex-col w-full sm:w-2/3 space-y-4 flex-grow">
        <!-- Chat History -->
        <div class="bg-black bg-opacity-60 rounded-lg shadow-lg p-4 max-h-96 overflow-y-auto space-y-2 flex-grow">
            <div class="flex items-start space-x-4">
                <div class="w-2/3">
                    <div class="bg-gray-200 p-3 rounded-lg shadow-md">
                        <p>Hello! How can I assist you today?</p>
                    </div>
                </div>
            </div>
            <div class="flex justify-end items-start space-x-4">
                <div class="w-1/3">
                    <div class="bg-green-500 text-white p-3 rounded-lg shadow-md">
                        <p>I'm testing the chat feature.</p>
                    </div>
                </div>
            </div>
            <div class="flex items-start space-x-4">
                <div class="w-2/3">
                    <div class="bg-gray-200 p-3 rounded-lg shadow-md">
                        <p>Great! How does it look so far?</p>
                    </div>
                </div>
            </div>
            <div class="flex justify-end items-start space-x-4">
                <div class="w-1/3">
                    <div class="bg-green-500 text-white p-3 rounded-lg shadow-md">
                        <p>It's working well! Just need to add a few features.</p>
                    </div>
                </div>
            </div>
            <!-- More conversation -->
            <div class="flex items-start space-x-4">
                <div class="w-2/3">
                    <div class="bg-gray-200 p-3 rounded-lg shadow-md">
                        <p>Great! What features would you like to add?</p>
                    </div>
                </div>
            </div>
            <div class="flex justify-end items-start space-x-4">
                <div class="w-1/3">
                    <div class="bg-green-500 text-white p-3 rounded-lg shadow-md">
                        <p>Maybe more options in the menu.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="flex items-center space-x-4">
            <input type="text" placeholder="Type a message..." class="w-full px-4 py-2 border rounded-lg shadow-sm text-white focus:outline-none focus:ring-2 focus:ring-blue-500 bg-black bg-opacity-60">
           <!-- Send Button with Icon -->
<button class="bg-blue-500 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-600 flex items-center space-x-2">
    <span>Send</span>
    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
        <line x1="22" y1="2" x2="11" y2="13"></line>
        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
    </svg>
</button>

        </div>
    </div>
</div>

</body>
</html>
